{% extends "layout.html" %}

{% block title %}
  Change Password
{% endblock %}

{% block main %}
  <main class="container py-5 text-center">
    <h1>Change Password</h1>
    <form action="/change_password" method="post">
      <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="current_password" placeholder="Current Password" type="password">
      </div>
      <div class="mb-3">
        <input autocomplete="off" class="form-control mx-auto w-auto" name="new_password" placeholder="New Password" type="password">
      </div>
      <div class="mb-3">
        <input autocomplete="off" class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm Password" type="password">
      </div>
      <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
  </main>
{% endblock %}
