{% extends "layout.html" %}

{% block title %}
  Transaction History
{% endblock %}

{% block main %}
    <h1>Transaction History</h1>
    <table class="table">
      <thead>
        <tr>
          <th class="text-start">Symbol</th>
          <th class="text-end">Shares</th>
          <th class="text-end">Price</th>
          <th class="text-end">Transacted</th>
        </tr>
      </thead>
      <tbody>
        {% for item in transactions %}
        <tr>
          <td class="text-start">{{ item.symbol }}</td>
          <td class="text-end">{{ item.shares }}</td>
          <td class="text-end">{{ item.price }}</td>
          <td class="text-end">{{ item.timestamp }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </main>
{% endblock %}
